<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Email Sender</title>
        <style>
            .form-container {
                width: 500px;
                margin: 20px auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-label {
                display: inline-block;
                width: 100px;
                font-weight: bold;
            }
            .form-input {
                width: 350px;
            }
            .error-message {
                color: red;
                margin-left: 100px;
                font-size: 0.9em;
            }
        </style>
    </h:head>

    <h:body>
        <div class="form-container">
            <h2>Send Email with Attachment</h2>
            
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            
            <h:form id="emailForm" enctype="multipart/form-data">
                <div class="form-group">
                    <h:outputLabel for="to" value="To:" styleClass="form-label"/>
                    <p:inputText id="to" value="#{emailBean.to}" styleClass="form-input"
                               required="true" requiredMessage="Recipient email is required"/>
                    <p:message for="to" styleClass="error-message"/>
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="subject" value="Subject:" styleClass="form-label"/>
                    <p:inputText id="subject" value="#{emailBean.subject}" styleClass="form-input"
                                required="true" requiredMessage="Subject is required"/>
                    <p:message for="subject" styleClass="error-message"/>
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="message" value="Message:" styleClass="form-label"/>
                    <p:inputTextarea id="message" value="#{emailBean.message}" styleClass="form-input"
                                   required="true" requiredMessage="Message is required" 
                                   rows="5" cols="40"/>
                    <p:message for="message" styleClass="error-message"/>
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="pdf" value="Attachment (PDF):" styleClass="form-label"/>
                    <p:fileUpload id="pdf" value="#{emailBean.pdf}" mode="simple" 
                                styleClass="form-input"
                                sizeLimit="5242880"
                                allowTypes="/(\.|\/)(pdf)$/"
                                update="messages"
                                fileLimit="1"/>
                    <p:message for="pdf" styleClass="error-message"/>
                </div>
                
                <div class="form-group" style="margin-left: 100px;">
                    <p:commandButton value="Send Email" action="#{emailBean.sendEmail()}" 
                                   update="messages" ajax="false"
                                   styleClass="ui-button ui-button-primary"/>
<!--                    <p:resetButton value="Clear" style="margin-left: 10px;"/>-->
                </div>
            </h:form>
        </div>
    </h:body>
</html>
