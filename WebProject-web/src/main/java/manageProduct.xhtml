<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Product</title>
        <h:outputStylesheet value="style.css"/>
    </h:head>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <p:growl id="growl" showDetail="true"   class="panelColor" />
            <h:form id="categoryListForm">
                <p:dataTable value="#{productMBean.productList}" var="tl" id="categorylist" rowIndexVar="ind" style="margin-top: 20px"
                             rows="20" paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="10,20,50,100">
                    <p:column headerText="S.N">
                        <h:outputLabel value="#{ind+1}"/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputLabel value="#{tl.name}"/>
                    </p:column>

                    <p:column headerText="Description">
                        <h:outputLabel value="#{tl.description}"/>
                    </p:column>
                    <p:column headerText="Price">
                        <h:outputLabel value="#{tl.price}"/>
                    </p:column>
                    <p:column headerText="Quantity">
                        <h:outputLabel value="#{tl.quantity}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandLink title="Edit" action="#{productMBean.editProductClick(tl)}" style="color: blue" update="dailogbox">
                            <span>Edit</span>
                        </p:commandLink>
                        <p:commandLink title="Delete" action="#{productMBean.deleteProduct(tl)}"  update="categorylist"
                                       style="color: red"
                                       onclick="if (!window.confirm('Are you sure?')) {
                                                   return false;
                                               }">
                            <span> Delete</span>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
                <p:dialog  header="Edit Product" widgetVar="categoryDialog" modal="true" resizable="false" id="dailogbox" >
                <h:form id="formCategoryDialog">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="name" value="Name:" >
                            <p:inputText id="name" value="#{productMBean.name}" required="true" requiredMessage="Product Name is required!" style="margin-left: 10px;" />
                        </p:outputLabel>
                        <p:outputLabel for="description" value="Description:" >
                            <p:inputText id="description" value="#{productMBean.description}" required="true" requiredMessage="Product description is required!" style="margin-left: 10px;" />
                        </p:outputLabel>
                         <p:outputLabel for="price" value="Price:" >
                             <p:inputText id="price" value="#{productMBean.price}" required="true" requiredMessage="Price is required!" style="margin-left: 10px;" />
                        </p:outputLabel>
                         <p:outputLabel for="quantity" value="Quantity:" >
                             <p:inputText id="quantity" value="#{productMBean.quantity}" required="true" requiredMessage="Quantity is required!" style="margin-left: 10px;" />
                        </p:outputLabel>
                    </p:panelGrid>
                    <p:commandButton value="Update" action="#{productMBean.editProduct()}"  update="categoryListForm:categorylist,dailogbox,growl" styleClass="form-button" />
                    <p:commandButton value="Cancel" onclick="PF('categoryDialog').hide()" type="button" styleClass="form-button" style="margin-left: 10px;" />
                </h:form>
            </p:dialog>
            
        </ui:define>
    </ui:composition>
</html>
