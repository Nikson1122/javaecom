<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .weather-container {
            width: 100%;
            max-width: 800px;
        }
        
        .search-card {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            text-align: center;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .search-input {
            padding: 12px 15px;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            font-size: 16px;
            width: 300px;
            max-width: 100%;
            margin-right: 10px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #64b5f6;
        }
        
        .search-button {
            background-color: #42a5f5;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .search-button:hover {
            background-color: #1e88e5;
        }
        
        .weather-icon {
            width: 120px;
            height: 120px;
            margin: -10px 0;
        }
        
        .weather-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .location {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }
        
        .temperature {
            font-size: 48px;
            font-weight: 700;
            color: #42a5f5;
            margin: 15px 0;
        }
        
        .description {
            font-size: 20px;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 25px;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        
        .detail-icon {
            font-size: 24px;
            margin-right: 15px;
            color: #42a5f5;
        }
        
        .detail-text {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 14px;
            color: #777;
        }
        
        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .last-updated {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .search-input {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .weather-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="weather-container">
        <div class="search-card">
            <h2 style="color: #42a5f5; margin-top: 0;">Weather Forecast</h2>
            <h:form style="display: flex; flex-wrap: wrap; justify-content: center;">
                <h:inputText value="#{apiBean.city}" styleClass="search-input" 
                             placeholder="Enter city name..." />
                <h:commandButton value="Get Weather" action="#{apiBean.fetchWeather}" 
                                 styleClass="search-button" />
            </h:form>
        </div>

        <h:panelGroup rendered="#{not empty apiBean.cityName}">
            <div class="weather-card">
                <div class="weather-header">
                    <div class="location">
                        #{apiBean.cityName}, #{apiBean.country}
                    </div>
                    <div>
                        <h:graphicImage url="https://openweathermap.org/img/wn/#{apiBean.iconCode}@4x.png" 
                                      styleClass="weather-icon" />
                    </div>
                </div>
                
                <div class="temperature">#{apiBean.temp}¬∞C</div>
                <div class="description">#{apiBean.description}</div>
                
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-icon">üå°</div>
                        <div class="detail-text">
                            <span class="detail-label">Feels Like</span>
                            <span class="detail-value">#{apiBean.temp}¬∞C</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-icon">üíß</div>
                        <div class="detail-text">
                            <span class="detail-label">Humidity</span>
                            <span class="detail-value">#{apiBean.humidity}%</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-icon">üå¨</div>
                        <div class="detail-text">
                            <span class="detail-label">Wind Speed</span>
                            <span class="detail-value">#{apiBean.windSpeed} m/s</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-icon">üåç</div>
                        <div class="detail-text">
                            <span class="detail-label">Coordinates</span>
                            <span class="detail-value">#{apiBean.lat}¬∞N, #{apiBean.lon}¬∞E</span>
                        </div>
                    </div>
                </div>
                
<!--                <div class="last-updated">
                    Last updated: #{apiBean.currentTime}
                </div>-->
            </div>
        </h:panelGroup>
    </div>
</h:body>
</html>
