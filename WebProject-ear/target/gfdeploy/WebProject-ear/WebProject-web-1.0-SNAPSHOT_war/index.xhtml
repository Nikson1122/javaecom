<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sign In/Up</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>

    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true"   class="panelColor" />
        <h:form id="mainForm" styleClass="container">
            <p:panel id="login-panel" styleClass="form-container sign-in-container" rendered="#{!loginRegisterManagedBean.registerMode}">
                <h1>Sign In</h1>
                <p:inputText type="email" placeholder="Email" id="loginEmail" styleClass="input-field"  required="true" requiredMessage="Email is Required!" value="#{loginRegisterManagedBean.email}" />
                <p:inputText type="password" placeholder="Password" id="loginPassword" styleClass="input-field" required="true" requiredMessage="Password is Required!" value="#{loginRegisterManagedBean.password}"/>
                <p:commandButton value="Login" styleClass="button" update="growl" action="#{loginRegisterManagedBean.login()}"/>
                <div class="vspace"/>
                <div class="center">
                    <p:commandLink  value="Don't have an account?" update="@form">
                        <p:ajax listener="#{loginRegisterManagedBean.toggleMode()}"/>
                    </p:commandLink>
                </div>
            </p:panel>

            <p:panel id="signup-panel" styleClass="form-container sign-up-container" rendered="#{loginRegisterManagedBean.registerMode}">
                <h1>Create Account</h1>
                <p:inputText type="text" placeholder="Full Name" id="fullName" styleClass="input-field" required="true" requiredMessage="Full Name is Required!" value="#{loginRegisterManagedBean.fullName}" />
                <p:inputText type="email" placeholder="Email" id="email" styleClass="input-field" required="true" requiredMessage="Email is Required!" value="#{loginRegisterManagedBean.email}" />
                <p:message for="email"/>
                <p:inputText type="text" placeholder="Address" id="address" styleClass="input-field" required="true" requiredMessage="Address is Required!" value="#{loginRegisterManagedBean.address}" />
                <p:inputText type="text" placeholder="Phone Number" id="phoneNumber" styleClass="input-field" required="true" requiredMessage="Phone Number is Required!" value="#{loginRegisterManagedBean.phoneNumber}" />
                <p:inputText type="password" placeholder="Password" id="password" styleClass="input-field" required="true" requiredMessage="Password is Required" value="#{loginRegisterManagedBean.password}"/>
                <p:inputText type="password" placeholder="Confirm Password" id="confirmPassword" styleClass="input-field" required="true" requiredMessage="Confirm Password is Required!" value="#{loginRegisterManagedBean.rePassword}"/>
                <p:commandButton value="Register" styleClass="button" update="mainForm,growl" validateClient="true" action="#{loginRegisterManagedBean.register()}"/>
                <div class="vspace"/>
                <div class="center">
                    <p:commandLink  value="Already have an account?" update="@form">
                        <p:ajax listener="#{loginRegisterManagedBean.toggleMode()}"/>
                    </p:commandLink>
                </div>
            </p:panel>
        </h:form>
    </h:body>
</html>
